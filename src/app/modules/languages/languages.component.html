

<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <table class="table table-condensed">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Full Name</th>
          <th scope="col">Short Name</th>
          <th scope="col">Language Code</th>
          <th class="actions">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let language of languageData">
          <td>{{language.fullName}}</td>
          <td>{{language.shortName}}</td>
          <td>{{language.languageCode}}</td>
          <td class="actions">
              <!-- <button type="button" class="btn btn-info btn-action"><i class="fas fa-bars"></i>View Categories </button> -->
              <button type="button" class="btn btn-primary btn-action" (click)="edit(language)"><i class="fas fa-pen"></i>Edit </button>
              <button type="button" class="btn btn-danger btn-action" (click)="delete(language)"><i class="fas fa-trash-alt"></i>Delete </button>
          </td>
        </tr>
        
      </tbody>
    </table>
</div>
  <div class="btn-group dropup floating-action-button">
    <button class="btn btn-success btn-circle" type="button" (click)="openDialog()"><i class="material-icons pmd-sm">add</i></button>
</div>
