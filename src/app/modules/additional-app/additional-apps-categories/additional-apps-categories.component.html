<button class="mat-focus-indicator mat-stroked-button mat-button-base mat-primary" color="accent"
    (click)="appSection()">SECTIONS</button>
    <button class="mat-focus-indicator mat-stroked-button mat-button-base mat-primary" color="accent"
    >CATEGORIES</button>
<!-- <h3>SECTIONS</h3> -->
<mat-divider></mat-divider>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Category Names</th>
            <th scope="col">Main Description</th>
            <th scope="col">Sub Description</th>
            <th class="actions">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let additionalapp of addCategoryData">
            <td><img alt="HTML" /></td>
            <td>{{additionalapp.categoryName}}</td>
            <td>{{additionalapp.mainDescription}}</td>
            <td>{{additionalapp.secondaryDescription}}</td>
            <td class="actions">
                <button type="button" class="btn btn-info btn-action" (click)="appDisplay(additionalapp)"><i class="fas fa-bars"></i></button>
                <button type="button" class="btn btn-primary btn-action" (click)="edit(additionalapp)"><i class="fas fa-pen"></i></button>
                <button type="button" class="btn btn-danger btn-action" (click)="delete(additionalapp)"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>  
        </tbody>
      </table>
</div>
<div class="btn-group dropup floating-action-button">
    <button class="btn btn-success btn-circle" type="button" (click)="openDialogCategory()"><i class="material-icons pmd-sm">add</i></button>
</div>
