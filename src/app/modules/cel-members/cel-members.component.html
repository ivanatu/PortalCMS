
<mat-divider></mat-divider>

<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <table class="table table-condensed">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <!-- <th scope="col">First Name</th>
          <th scope="col">Last Name</th> -->
          <th scope="col">Email</th>
          <th class="actions">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let celMember of celMembersData">
          <!-- <td>Jarek</td>
          <td>Jedowski</td> -->
          <td>{{celMember.emailAddress}}</td>
          <td class="actions">
              <!-- <button type="button" class="btn btn-info btn-action"><i class="fas fa-bars"></i>View Categories </button> -->
              <button type="button" class="btn btn-primary btn-action" (click)="edit(celMember)"><i class="fas fa-pen"></i>Edit </button>
              <button type="button" class="btn btn-danger btn-action" (click)="delete(celMember)"><i class="fas fa-trash-alt"></i>Delete </button>
          </td>
        </tr>
        
      </tbody>
    </table>
</div>
  <div class="btn-group dropup floating-action-button">
    <button class="btn btn-success btn-circle" type="button" (click)="openDialog()"><i class="material-icons pmd-sm">add</i></button>
</div>
